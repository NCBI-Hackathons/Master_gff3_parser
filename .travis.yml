language: python
python:
- '2.7'
- '3.6'
before_install:
- pip install pytest
- pip install six
- pip install coveralls
- pip install pytest-cov
- pip install mkdocs
- mkdocs gh-pages
- python setup.py develop
script:
- py.test --cov-report=term --cov=cli tests
after_success:
- coveralls
env:
  global:
    - GITHUB_REPO: "NCBI-Hackathons/Master_gff3_parser"
    - secure: 